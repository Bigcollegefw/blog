    <!-- ---
title: 漏钟仍夜浅，时节欲秋分
description: 
date: 2024-09-28
slug: 05
image : https://s21.ax1x.com/2024/09/28/pA1MSLq.png
categories:
    - diary
---

### 糟糕的境况
这几天都没有打理自己的博客，说实话，我现在目标已经很虚无了，我想自己创造出什么东西来，可是看着手里面的java和各种网站的技术，我感觉这些东西已经很死了，我没有动力再冒出来整出什么了，那意义就是在哪，为了很强的找工作的执念罢了。
现在我在教室的第一排，先介绍下我这些天忙活的事情，
首先是一个心态上的改变，我放弃了java的学习，原因可能是一直一来就已经很痛苦了，在某种程度上已经进行不下去了，简单来说学完后发现，其实能做的东西出来后会发现在某种程度上不会让自己有多么兴奋，最后的目的是做网站把汗水奉献公司。
可能这也是无比的可惜，因为我可能并没能真正获得这个领域真正的快感。
但我要客服的这种枯燥的学习感，我完全知道我这一条定死的道路上必学的技术都是哪些，接着要学啥干啥。可已经动不起来。就这样我发了很长时间的呆。
为什么不去干自己想干的事呢。也是阴差阳错，我看到一个blender的教程，这是一个建模软件，我接触后就想着看着，反正低效率的发呆学习不如不学。
可看了几节，我心中的内容 却越来越多。真不是这讲的多好，而是自己瞎想的，突然想自己创造出什么东西出来。
不想流水账一样记录我的心路历程，有些不想回想，而游戏开发也是一个无底洞，我去思考了一下可能性，我当让也不知道这些想法会坚持多长时间。
但是，我可能根本没有什么东西真正擅长，我唯一可能擅长的地方就是我能得到正反馈最高的地方。
### 苦短的感悟
#### 玩了
玩了史悲老师的《宅男的人间冒险》。这也是无意在b站刷独立游戏制作人刷到的。他分享做的独立游戏的过程与建议，于是晚上开始嘈杂的时候，我便开始了这款游戏的旅程。玩的时候也一直在换位思考这些美术资源，配音，程序的复杂性。不过独立游戏就是不错呀，没有那么多商业上的严谨，可以夹杂许多私货，我觉得最惊喜的就是这个粤语配音了。玩完一个故事线，也能感受到作者的脑洞之大和许多“这都可以的”操作。
之前就关注过的森树(up主)也是在做自己的独立游戏，发现想做独立游戏首先选择2d似乎更佳。因为这个更能倾注自己的美术和构思。
除了这些独立游戏，也一直在时不时的玩只狼，这几天也取得了重大进展，先是干掉了小破戒僧，后双杀狮子猿。发现被入侵了，又是杀上苇名城。我已经玩了很长时间了，但并不是很着急，反而很享受这种不断挑战的过程，所谓狮子辕一天打几回，三四天就打过，所以我玩只狼的秘诀就是，在红温前就退了，精神松懈的时候就强迫自己去打几回，增强动手能力，游戏的苦难既然不好克服，那先看看眼下的困难。所以不要死磕，不断尝试，每一天上手的那一刻都是新鲜的有朝气的。

#### 看了
重温了一遍《当幸福来敲门》，之前在某节课上老师放过。给我的触动没有当时那么大了。
也是重温了一部《大话西游之大圣娶亲》,或者说小时候都是片段性的看完了大部分,这算是真正的第一次看完，说实话我看完很懵，原因就是月光宝盒穿越来的世界是哪里，是平行世界还是投胎后的下一个轮回。所以我找了一些解析视频，果然豁然开朗。
还是周星驰，本来想看有一部很经典的喜剧之王，结果看成了《新喜剧之王》，虽然看到一半才发现星爷咋不见了，但我觉得这部电影值得去看一看。 -->

    <script>
        let s1 = '2024-9-3'; 
        s1 = new Date(s1.replace(/-/g, "/"));
        let s2 = new Date();
        let timeDifference = s2.getTime() - s1.getTime();
    
        let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    
        let result = days + "天" + hours + "小时" + minutes + "分钟";
        document.getElementById('runningdays').innerHTML = result;
    </script>
